<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="view">
                <div data-previous-calculation class="previous-calculation"> </div>
                <div data-current-calculation class="current-calculation"> </div>
            </div>
            <button data-clear-entry class="long-btn-horizontal" id="ce-btn">CE</button>
            <button data-action>+</button>
            <button data-action>-</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-action>รท</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-action>x</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-equal class="long-btn-vertical">=</button>
            <button data-number class="long-btn-horizontal">0</button>
            <button data-number>.</button>
        </div>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
